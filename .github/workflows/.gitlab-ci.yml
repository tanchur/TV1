stages:
  - test
  - lint
  - build

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - python --version
  - pip install -r requirements.txt

unit_tests:
  stage: test
  script:
    - python -m pytest tests/ -v
  tags:
    - docker

lint:
  stage: lint
  script:
    - flake8 app/ tests/ --max-line-length=100 --count --statistics
  tags:
    - docker

build_docker:
  stage: build
  script:
    - docker build -t mortgage-calculator:latest .
    - echo "Docker image built successfully"
  only:
    - main
  tags:
    - docker

